<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drummer</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script.js" defer></script>
</head>
<body>


  <div class="keys">
    <div data-key="KeyQ" class="key">
      <kbd>Q</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="KeyW" class="key">
      <kbd>W</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="KeyE" class="key">
      <kbd>E</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="KeyR" class="key">
      <kbd>R</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="KeyT" class="key">
      <kbd>T</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="KeyY" class="key">
      <kbd>Y</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="KeyU" class="key">
      <kbd>U</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="KeyI" class="key">
      <kbd>I</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="KeyO" class="key">
      <kbd>O</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="KeyP" class="key">
      <kbd>P</kbd>
      <span class="sound">triangle</span>
    </div>
  </div>

  <audio data-key="KeyQ" src="assets/sounds/boom.wav"></audio>
  <audio data-key="KeyW" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="KeyE" src="assets/sounds/clap.wav"></audio>
  <audio data-key="KeyR" src="assets/sounds/tom.wav"></audio>
  <audio data-key="KeyT" src="assets/sounds/kick.wav"></audio>
  <audio data-key="KeyY" src="assets/sounds/snare.wav"></audio>
  <audio data-key="KeyU" src="assets/sounds/ride.wav"></audio>
  <audio data-key="KeyI" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="KeyO" src="assets/sounds/tink.wav"></audio>
  <audio data-key="KeyP" src="assets/sounds/triangle.wav"></audio>

  
</body>
</html>
